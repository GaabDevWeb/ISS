<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS — Infet Students Summary</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
  <header class="iss-header flex items-center justify-between px-4 md:px-6 sticky top-0 z-10">
    <a href="index.html" class="font-semibold iss-link no-underline">ISS</a>
    <a href="https://github.com/GaabDevWeb/ISS" target="_blank" rel="noopener noreferrer" class="iss-link" aria-label="Repositório no GitHub">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/></svg>
    </a>
  </header>

  <main class="flex-1 px-4 md:px-6 py-8 md:py-12 max-w-4xl mx-auto w-full">
    <section class="mb-12 md:mb-16">
      <h1 class="text-3xl md:text-4xl font-bold iss-text-foreground mb-2" style="font-size: var(--text-hero);">ISS</h1>
      <p class="iss-text-muted text-lg">Revise suas aulas em minutos, não em horas.</p>
    </section>

    <section role="search" class="mb-8" aria-label="Pesquisa">
      <label for="iss-search" class="sr-only">Pesquisar aulas</label>
      <div class="relative max-w-md">
        <input type="search" id="iss-search" class="w-full px-4 py-2 rounded border iss-border bg-transparent iss-text-foreground placeholder:iss-text-muted focus:outline-none focus:ring-2 focus:ring-inset" placeholder="Pesquisar aulas…" autocomplete="off" />
        <div id="search-results" class="hidden absolute left-0 right-0 top-full mt-1 z-20 py-3 px-3 rounded-lg border iss-border max-h-80 overflow-y-auto iss-search-results-dropdown" aria-live="polite"></div>
      </div>
    </section>

    <section aria-label="Disciplinas">
      <h2 class="sr-only">Disciplinas disponíveis</h2>
      <div id="disciplines-list" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <p class="iss-text-muted">A carregar…</p>
      </div>
    </section>
  </main>

  <footer class="py-6 px-4 md:px-6 border-t iss-border text-center text-sm iss-text-muted">
    Projeto de apoio à revisão — INFNET
  </footer>

  <script src="js/content.js" defer></script>
  <script src="js/read-lessons.js" defer></script>
  <script src="js/reviewed.js" defer></script>
  <script src="js/router.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
